version: '3.6'

services:

  nginx:
    image: nginx:1.11.10-alpine
    ports:
      - 8888:80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    ports:
      - 9000:9000
    volumes:
      - ./public/:/app/public/
      - ./composer.json:/app/composer.json
